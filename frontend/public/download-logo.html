<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Download MergePay Logo</title>
    <style>
        body {
            font-family: system-ui, -apple-system, sans-serif;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            min-height: 100vh;
            background: #f9fafb;
            gap: 2rem;
        }
        .preview {
            padding: 4rem;
            background: white;
            border-radius: 1rem;
            box-shadow: 0 4px 6px -1px rgb(0 0 0 / 0.1);
        }
        button {
            background: #F4673B;
            color: white;
            border: none;
            padding: 0.75rem 1.5rem;
            border-radius: 0.5rem;
            font-weight: 600;
            cursor: pointer;
            transition: opacity 0.2s;
        }
        button:hover {
            opacity: 0.9;
        }
    </style>
</head>
<body>
    <div class="preview">
        <!-- SVG Content identical to logo.svg -->
        <svg id="logo-svg" width="256" height="256" viewBox="0 0 40 40" fill="none" xmlns="http://www.w3.org/2000/svg">
            <rect width="40" height="40" rx="12" fill="url(#paint0_linear)" />
            <path d="M13 15V25C13 25 15.5 27 18 25V18L20 20L22 18V25C24.5 27 27 25 27 25V15" stroke="white" stroke-width="3.5" stroke-linecap="round" stroke-linejoin="round" />
            <defs>
                <linearGradient id="paint0_linear" x1="0" y1="0" x2="40" y2="40" gradientUnits="userSpaceOnUse">
                    <stop stop-color="#F4673B" />
                    <stop offset="1" stop-color="#FF8A65" />
                </linearGradient>
            </defs>
        </svg>
    </div>

    <button onclick="downloadPNG()">Download High-Res PNG</button>

    <script>
        function downloadPNG() {
            const svg = document.getElementById('logo-svg');
            const canvas = document.createElement('canvas');
            const ctx = canvas.getContext('2d');
            
            // Set high resolution
            const size = 1024;
            canvas.width = size;
            canvas.height = size;

            const data = (new XMLSerializer()).serializeToString(svg);
            const domURL = window.URL || window.webkitURL || window;
            
            const img = new Image();
            const svgBlob = new Blob([data], {type: 'image/svg+xml;charset=utf-8'});
            const url = domURL.createObjectURL(svgBlob);
            
            img.onload = function () {
                ctx.drawImage(img, 0, 0, size, size);
                domURL.revokeObjectURL(url);
                
                const imgURI = canvas
                    .toDataURL('image/png')
                    .replace('image/png', 'image/octet-stream');
                
                const link = document.createElement('a');
                link.setAttribute('download', 'mergepay-logo.png');
                link.setAttribute('href', imgURI);
                link.click();
            };
            
            img.src = url;
        }
    </script>
</body>
</html>
